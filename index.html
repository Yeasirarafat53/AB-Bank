<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Teko&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>AB Bank</title>
</head>
<body>

    <!------------------------- navbar and login page --------------------------- -->



<div id="login-area">
    <div>
        <nav class="navbar navbar-light ">
            <img src="logo.png" alt="">
            <form class="form-inline search">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>   
          </nav>
    </div>
    
    
           <h1 id="shadow" class="text-center"><span id="wel">Welcome To</span> <span id="ab-bank">AB Bank</span> </h1>
           

           <div class="submit-area">
               <h4>Login</h4>
               <input type="text" class="form-control" placeholder="Email" name="" id="size">
               <br>
               <input type="password" class="form-control" placeholder="Password" name="" id="size">
               <br>
               <button id="login" class="btn btn-success">Enter</button>

           </div>

        
    
</div>
    
<!-------------- navbar and login page  end ------------------ -->


<!-------------------- Transaction Area-------------------- -->


<section id="transaction-area">  

    <h2 id="headingText">Online Money Transaction</h2>
    <div id="bg-line"></div>
 

    <div class="row transaction-fluid">
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
        </div>

        <div class="col-md-4 ">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1300</span></h2>
            </div>
        </div>
  </div>
    
        <br>
        <br>


    <div class="row transaction-fluid">
            <div class="col-md-6">
              <div class="submit">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="Amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="submit">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="Amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
              </div>
            </div>
    </div>
    
    <!---------------------- footer-area -------------------->

    <footer class="footer-end">
        <small > Copyright Â© 2021 Yeasir Arafat</small>
    </footer>


</section>




<!------------------ script part------------------ -->



<script src="script.js"></script>

    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>


</body>
</html>
